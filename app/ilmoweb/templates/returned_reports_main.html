{% extends "layout.html" %}
{% block title %} Returned reports main {% endblock %}
{% block content %}
<h1>Valitse ty√∂</h1><br>
<div class="col text-center">
    <form action="/returned_reports_main/" method="POST">
      {% csrf_token %}
      {% for lab in labs %}
      <div class="form-check d-flex justify-content-center">
        <input class="form-check-input" type="checkbox" value="{{lab.id}}"
          data-testid="{{lab.id}}" id="{{lab.id}}" name="labs[]">
        <label class="form-check-label ml-2" for="{{lab.id}}">{{lab.name}}</label>
      </div>
        {% endfor %}
        <input class="btn btn-light btn-outline-dark" type="submit" value="Tarkastele palautuksia">
    <form>
</div>
{% endblock %}
