{% extends "layout.html" %}
{% block title %} Create lab {% endblock %}
{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
      <label for="startTime" class="col-sm-1 col-form-label "></label>
      <div class="col-3">
        <h2>{{course.name}}</h2>
      </div>
    </div>
  <br>
  <form action="/create_lab/" method="POST">
  {% csrf_token %}
  <input type="hidden" name="course_id" value="{{ course_id }}">
  <div class="row justify-content-center">
    <label for="startTime" class="col-sm-1 col-form-label ">Työn nimi</label>
    <div class="col-3">
      <div class="styled-input-container">
      <input class="float-start" type="text" name="lab_name" data-testid="lab_name" size="46" maxlength="100">
      </div>
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <label for="startTime" class="col-sm-1 col-form-label ">Kuvaus</label>
    <div class="col-3">
      <div class="styled-textarea-container">
      <textarea class="float-start" name="description" data-testid="description" rows="5" cols="45" maxlength="1000"></textarea>
      </div>
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <label for="startTime" class="col-sm-1 col-form-label ">Ryhmäkoko</label>
    <div class="col-3">
      <input class="float-start" type="number" name="max_students" data-testid="max_students" value="1" min="1" max="99">
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <label for="startTime" class="col-sm-1 col-form-label "></label>
        <div class="col-3">
          <input class="btn btn-light btn-outline-dark float-start" type="submit" value="Luo työ">
        </div>
        </div>
    </form>
</div>
{% endblock %}
