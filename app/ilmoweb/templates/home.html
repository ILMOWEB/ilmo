{% extends "layout.html" %}
{% block title %} Login page for IlmoWeb {% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h2>
  Tervetuloa laboratoriotöiden ilmoittautumis- ja palautusjärjestelmään {{ user.username }}!
</h2>
{% else %}
  <p>Et ole kirjautunut sisään</p>
  <a href="{% url 'login' %}">
    <button>
      Kirjaudu sisään
    </button>
  </a>
{% endif %}

{% endblock %}
