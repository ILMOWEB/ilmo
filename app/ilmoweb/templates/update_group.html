{% extends "layout.html" %}
{% block title %} Update group {% endblock %}
{% block content %}

<script type="text/javascript">
    $(function() {
        $('#datepicker').datepicker({
          format: "yyyy-mm-dd"}
        );
    });
</script>

<h1>{{course.name}}</h1><br>

<form action="/update_group/{{ lab_group.id }}" method="POST">
  {% csrf_token %}
  <div class="container-fluid">
    <div class="row justify-content-center">
      <label for="date" class="col-sm-1 col-form-label">P채iv채</label>
      <div class="col-4">
        <div class="input-group date" id="datepicker">
          <input type="text" class="form-control" data-testid="date" name="date" placeholder="{{lab_group.date.day}}.{{lab_group.date.month}}.{{lab_group.date.year}}">
          <span class="input-group-append">
            <span class="input-group-text bg-white d-block">
              <i class="fa fa-calendar"></i>
            </span>
          </span>
        </div>
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <label for="inputTime" class="col-sm-1 col-form-label">Aika</label>
      <div class="col-3">
        <select id="inputTime" class="form-control" data-testid="time"
          name="time">
          {% if lab_group.start_time.hour == 8 %}
            <option selected>8-12</option>
            <option>12-16</option>
          {% else %}
            <option>8-12</option>
            <option selected>12-16</option>
          {% endif %}  
        </select>
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <label for="inputPlace" class="col-sm-1 col-form-label">Paikka</label>
      <div class="col-3">
        <select id="inputPlace" class="form-control" data-testid="place"
          name="place">
          {% if lab_group.place == "B152" %}
            <option selected>B152</option>
            <option>D210 (Phy)</option>
            <option>D211 (Phy)</option>
          {% elif lab_group.place == "D210 (Phy)" %}
            <option>B152</option>
            <option selected>D210 (Phy)</option>
            <option>D211 (Phy)</option>
          {% elif lab_group.place == "D211 (Phy)" %}
            <option>B152</option>
            <option>D210 (Phy)</option>
            <option selected>D211 (Phy)</option>
          {% else %}
            <option selected>B152</option>
            <option>D210 (Phy)</option>
            <option>D211 (Phy)</option>
          {% endif %}
        </select>
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <label for="inputPlace" class="col-sm-1 col-form-label">Assistentti</label>
      <div class="col-3">
        <select id="inputPlace" class="form-control" data-testid="assistant"
          name="assistant" placeholder={{lab_group.assistant.username}}>
          {% for assistant in assistants %}
            <option value="{{assistant.id}}">{{assistant.username}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  </div>
  <br>
  <input type="hidden" name="course_id" value="course.id">
  <input type="hidden" name="course_name" value="course.name">
  <input class="btn btn-light btn-outline-dark" type="submit" value="P채ivit채 labra">
</form>
{% endblock %}
